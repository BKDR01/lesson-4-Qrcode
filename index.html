<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center items-center h-[100vh] bg-[#6A41DB]">
    <div class="w-[988px] h-[752px] bg-white rounded-[20px] text-center py-[50px]">
        <h2 class="font-bold text-[42px] text-black px-[10px]">QR Code Generators</h2>
        <input type="text" class="p-10px w-[700px] h-[50px] rounded-[10px] bornder-none text-black bg-[#D9D9D9]"  placeholder="Enter text or URL" id="text"><br><br>
        <button class="bg-[#FF4800] text-white rounded-[10px] py-[20px] px-[10px] font-bold mx-auto hover:bg-blue-600" onclick="generateQRCode()">QR Code yaratish</button>


        <div class="Qr_row">
            <div id="qrcode" class="mt-6 flex justify-center"></div>

            <div class="flex w-[50%] justify-between items-center mx-auto">
                <div>
                    <label for="foreground" class="block text-sm font-medium">QR Code Color</label>
                    <input type="color" id="foreground" value="#000000" class="h-8 rounded">
                  </div>
                  <div>
                    <label for="background" class="block text-sm font-medium">Background Color</label>
                    <input type="color" id="background" value="#ffffff" class="h-8 rounded">
                  </div>
            
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
